<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <label for="fontsize">Font Size:</label>
      <input
        type="number"
        id="fontsize"
        name="fontsize"
        min="8"
        max="72"
      />
      <label for="fontcolor">Font Color:</label>
      <input
        type="color"
        id="fontcolor"
        name="fontcolor"
      />
      <button type="button" id="saveButton">Save</button>
    </form>
  </body>
</html>
